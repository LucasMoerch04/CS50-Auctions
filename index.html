<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
        <div class="list">
            <ul>
                <li id="g1">G</li>
                <li id="o1">o</li>
                <li id="o2">o</li>
                <li id="g2">g</li>
                <li id="l">l</li>
                <li id="e">e</li>
            </ul>
        </div>
        <div id="search">
            <div class="container">
                <form action="https://www.google.com/search">
                    <input id="searchbar" type="text" name="q" placeholder="type in your search">
                    
                </form>
            </div>
        </div>

        <div id="corner">
            <div id="square">
                <div id="triangle"></div>
                <div id="circle"></div>
            </div>
        </div>
    </body>
</html>
