<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="header" id="imageheader">
            <h1>Goo<span>gle</span></h1>
            <h2>Ima<span>ges</span></h2>
        </div>

        <div id="imagesearch">
            <form method="get" action="http://images.google.com/images">
                <div class="container">
                    <input id="searchbar" type="text" name="q" placeholder="search for images">
                </div>
                <div class="buttons" id="imagebuttons">
                    <button id="submit" type="submit">Google Search</button>
                </div>
            </form>
        </div>
        <div class="links">
            <a href="index.html">Google Search</a>
        </div>
    </body>


</html>
