<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="advheader">
            <h1 id="advheadertext">Goo<span>gle</span></h1>
            <h2 id="advheadersubtext">Advanced Search</h2>
        </div>

        <div id="advsearch">
            <form method="get" action="http://google.com/search">
                <h3>Find websites with...</h3>
                <div class="advcontainer">
                    <input id="alladv" type="text" name="q" >
                    <input id="exactadv"type="text" name="as_epq">
                    <input id="anyadv"type="text" name="as_oq">
                    <input id="noneadv"type="text" name="as_eq">
                </div>
                <div class="advlabels">
                    <p>all these words:</p>
                    <p>exactly these words:</p>
                    <p>any of these words:</p>
                    <p>none of these words:</p>
                </div>

                <div class="buttons" id="advbuttons">
                    <button id="submit" type="submit">Advanced Search</button>
                </div>
            </form>
        </div>
        <div class="links">
            <a href="index.html">Google Search</a>
        </div>
    </body>


</html>
