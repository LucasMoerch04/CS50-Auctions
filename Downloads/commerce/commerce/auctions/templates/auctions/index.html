{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    {% for listing in listings %}
        <b>{{ listing.title }}</b>
        <br>
        {{ listing.description }}
        <i>{{ listing.price.bid }}</i>
        {{ listing.datetime}}
        {{ listing.seller}}
        {% if listing.image != None%}
            <img src="{{listing.image}}">
        {% endif %}
        <br>
        <br>
        <br>

    {% endfor %}
{% endblock %}
