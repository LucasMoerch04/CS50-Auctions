{% extends "auctions/layout.html" %}

{% block body %}
    
    <form action="{% url 'create_listing' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="title" placeholder="Title">
        </div>
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="description" placeholder="Description">
        </div>
        <div class="form-group">
            <input class="form-control" autofocus type="number" name="price" placeholder="Starting bid">
        </div>
        <input class="btn btn-primary" type="submit" value="Create Listing">

    </form>


{% endblock %}
