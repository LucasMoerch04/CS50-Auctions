{% extends "auctions/layout.html" %}

{% block body %}
    
    <form action="{% url 'create_listing' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" required autofocus type="text" name="title" placeholder="Title">
        </div>
        <div class="form-group">
            <input class="form-control" required type="text" name="description" placeholder="Description">
        </div>
        <div class="form-group">
            <input class="form-control" required type="number" name="price" placeholder="Starting bid">
        </div>
        <div class="form-group">
            <select class="form-control" type="text" name="category" placeholder="category">
                <option value="" disabled selected> Category</option>
                {% for category in CATEGORIES %}
                <option value={{category}}> {{category}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="imageurl" placeholder="Image URL">
        </div>
        <input class="btn btn-primary" type="submit" value="Create Listing">

    </form>


{% endblock %}
