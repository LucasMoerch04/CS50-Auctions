{% extends "auctions/layout.html" %}

{% block body %}
    <div class="authContainer">
        <div class="loginCard">
            <div class="formDiv">
                <h2 class="cardTitle"> Register </h2>
            </div>
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="formDiv">
                    <input autofocus class="formInput" type="text" name="username" placeholder="Username">
                </div>
                <div class="formDiv">
                    <input autofocus class="formInput" type="text" name="email" placeholder="Email Address">
                </div>
                <div class="formDiv">
                    <input class="formInput" type="password" name="password" placeholder="Password">
                </div>
                <div class="formDiv">
                    <input class="formInput" type="password" name="confirmation" placeholder="Confirm Password">
                </div>
                {% if message %}
                    <div id="loginMessage">{{ message }}</div>
                {% endif %}
                <div class="formDiv">
                    <input class="btn btnInput" type="submit" value="Register">
                </div>
            </form>
            <div class="formDiv">
                <div class="regText">Already have an account? <a class="regLink" href="{% url 'login' %}">Log in here.</a></div>
            </div>
        </div>
    </div>

{% endblock %}
